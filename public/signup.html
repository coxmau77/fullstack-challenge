    <main>
        <h1>public/signup.html</h1>
        <p>Sección para registro de usuarios, para este registro todos los campos son obloigatorios.</p>
        <form>
            <div class="input-content">
                <input type="text" name="name" id="name_input" placeholder="Ingresá tu nombre" required autofocus>
                <small>Ej: María José</small>
            </div>
            <div class="input-content"> 
                <input type="email" name="email" id="email_input" placeholder="Agregá tu correo electrónico" required>
                <small>Ej: tu-nombre@correo.com</small>
            </div>
            <div class="input-content">
                <input type="tel" name="phone" id="phone" placeholder="+54 9 11 6699 3388" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                <small>codigo área Bs As +54 911</small>
            </div>
            <div class="input-content">
                <input type="password" name="password" id="password_input" placeholder="********">
                <small>1 mayúscula, 1 caracter especial y 8 caracteres</small>
            </div>
            <div class="input-content">
                <button type="submit">Registrarme ahora</button>
            </div>
        </form>

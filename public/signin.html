    <main>
        <h1>public/signin.html</h1>
        <p>Iniciar sesion con los datos de tu usuario registrado en la plataforma</p>
        <form autocomplete="on">
            <div class="input-content">
                <input type="tel" name="phone" id="phone" placeholder="WhatsApp" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required autofocus>
                <small>Número con el que te registraste</small>
            </div>
            <div class="input-content">
                <input type="password" name="password" id="password_input" placeholder="********">
                <small>Tu clave secreta</small>
            </div>
            <div class="input-content">
                <button type="submit">Iniciar sesión</button>
            </div>
            <span>¿Aún no tienes datos de acceso? | <a href="">Registrate ahora</a></span>
        </form>
    </main>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Dark Mode</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        :root {
            --main-clr: aquamarine;
            /* Color para el modo claro */
            --dark-clr: #08120f;
            /* Color para el modo oscuro */
            --stroke-clr: #ff5500;
            /* Color de la l√≠nea */
        }

        body {
            background-color: var(--dark-clr);
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #000;
            /* Color de fondo para modo oscuro */
        }

        .svg-container {
            display: inline-block;
        }

        svg {
            width: 56px;
            height: 56px;
        }

        svg .bg {
            fill: var(--main-clr);
        }

        svg .border {
            stroke: var(--stroke-clr);
        }

        svg .details {
            fill: var(--stroke-clr);
        }

        body.dark-mode svg .bg {
            fill: var(--dark-clr);
        }

        body.dark-mode svg .border {
            stroke: var(--main-clr);
        }

        body.dark-mode svg .details {
            fill: var(--main-clr);
        }
    </style>
</head>

<body>
    <div class="svg-container">
        <svg id="icon" width="56" height="56" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="bg" x="1" y="1" width="54" height="54" rx="27" />
            <rect class="border" x="1" y="1" width="54" height="54" rx="27" stroke-width="2" />

        </svg>
    </div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
